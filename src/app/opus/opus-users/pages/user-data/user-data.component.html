<!-- start page title -->
<app-pagetitle title="Datos de usuario"></app-pagetitle>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="register-content">
                    <form [formGroup]="formDataUser" (ngSubmit)="confirmo(f)" class="margin-bottom-0">

                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="fw-semibold" for="username">Nombre de usuario</label>
                                <input type="text" formControlName="username" class="form-control" autocomplete="off"
                                    id="username" placeholder="usuario" [disabled]='!esalta'
                                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">Usuario requerido</div>
                                </div>
                            </div>

                            <div class="col-6 mb-3">
                                <label class="fw-semibold" for="fullname">Nombre Completo</label>
                                <input type="text" formControlName="fullname" class="form-control" autocomplete="off"
                                    id="fullname" placeholder="Nombre" [disabled]='!esalta'
                                    [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }">
                                <div *ngIf="submitted && f.fullname.errors" class="invalid-feedback">
                                    <div *ngIf="f.fullname.errors.required">El nombre es requerido</div>
                                </div>
                            </div>

                            <div class="col-6 mb-3">
                                <label class="fw-semibold" for="useremail">Email</label>
                                <input type="email" formControlName="email" class="form-control" autocomplete="off"
                                    id="useremail" placeholder="Email"
                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">EL email es requerido</div>
                                </div>
                            </div>

                            <div class="col-6 mb-3">
                                <label class="fw-semibold" for="address">Dirección</label>
                                <input type="text" formControlName="address" class="form-control" autocomplete="off"
                                    id="address" placeholder="Dirección">
                            </div>

                            <div class="col-6 mb-3">
                                <label class="fw-semibold" for="phone">Teléfono</label>
                                <input #phone type="text" formControlName="phone" class="form-control" autocomplete="off"
                                    id="phone" placeholder="Teléfono">
                            </div>

                            <div *ngIf="phone.value || phone.value != '' " class="col-3 form-check mb-3" style=" display: flex; align-items: center;">
                                <input class="form-check-input" type="checkbox" formControlName="doubleAuth"
                                    id="formCheck1">
                                <label class="mx-2 form-check-label" for="formCheck1">
                                    Utiliza doble autenticación
                                </label>
                            </div>
                            
                        </div>






                        <!-- begin table-responsive -->
                        <label class="control-label my-3">Roles <span class="text-danger">*</span></label>
                        <div class="table-responsive">
                            <table class="table table-striped m-b-0">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Desripción</th>
                                        <th>Adm?</th>
                                        <th>M</th>
                                        <th width="1%"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of selectedRols; index as index">
                                        <td>{{item.rol.idRol}}</td>
                                        <td>{{item.rol.descripcion}}</td>
                                        <td>{{item.rol.rolAdm && 'Si' || 'No'}}</td>
                                        <td class="with-checkbox">
                                            <input class="form-check-input checkrol" type="radio" name="radio"
                                                [checked]="item.selected" id="{{item.rol.idRol}}" value=""
                                                (click)="selectRols($event,index)">
                                            <label class="form-check-label" for="{{item.rol.idRol}}"></label>

                                            <!-- <input type="checkbox"
                                                [(ngModel)]="item.selected"
                                                [value]="item.selected"
                                                id="item.rol.idRol"
                                                name="{{item.rol.idRol}}"
                                                [checked]="item.selected" />
                                            <label for="item.rol.idRol">&nbsp;</label> -->

                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                        <!-- end table-responsive -->


                        <div class="row my-4 justify-content-md-start">
                            <div class="col-2">
                                <div class="register-buttons">
                                    <button type="button" (click)="volver()" class="btn
                                    btn-danger btn-block btn-md
                                    mt-2">Volver</button>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="register-buttons">
                                    <button type="submit" class="btn btn-primary btn-block
                                    btn-md
                                    mt-2">Confirmar</button>
                                </div>
                            </div>
                        </div>
