<!-- start page title -->
<app-pagetitle title="Dispositivos"></app-pagetitle>
<!-- end page title -->
<div class="card">
    <div class="card-body">
        <div class="register-content">
        <div class="row">
            <div class="col-md-6">
                <button (click)="createDevice()" class="btn btn-primary mb-2">Crear dispositivo</button>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Depósito</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Operario activo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of list">
                    <th scope="row">{{item.deviceId}}</th>
                    <td>{{item.deviceDsc}}</td>
                    <td>{{item.store}}</td>
                    <td>{{item.opusUser}}</td>
                    <td>{{item.activeOperator?.operatorShortname}}</td>
                    <td>
                        <button (click)="deviceData(item, 'V')" class="btn btn-success"><i class="fas fa-eye"></i></button>
                        <button (click)="deviceData(item, 'M')" class="btn btn-warning ml-1"><i class="fas fa-edit"></i></button>
                        <button (click)="deleteDevice(item)" class="btn btn-danger ml-1"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
    
</div>
