
<!-- start page title -->
<app-pagetitle [title]="titulo"></app-pagetitle>
<!-- end page title -->


<div class="card">
    <div class="card-body">
        <div class="register-content">
            <form #f="ngForm" (ngSubmit)="sendPuntoPicking(f)" class="margin-bottom-0">
                <label *ngIf="!esAlta" class="control-label">Id del punto de picking</label>
                <div *ngIf="!esAlta" class="row row-space-12">
                    <div class="col-md-12 m-b-15">
                        <input type="text" [(ngModel)]="ppicking.pointId" name="tcid" class="form-control" disabled />
                    </div>
                </div>
                <label class="control-label">Descripci√≥n</label>
                <div class="row row-space-12">
                    <div class="col-md-12 m-b-15">
                        <input type="text" [(ngModel)]="ppicking.pointDsc" name="tcdsc" class="form-control" [disabled]="visor" required />
                    </div>
                </div>
                <div class="row my-3 row-space-12">
                    <div class="col-md-6 m-b-15" *ngIf="!visor">
                        <button class="btn btn-primary btn-block">Confirmar</button>
                    </div>
                    <div class="col-md-6 m-b-15">
                        <button type="button" class="btn btn-danger btn-block" (click)="volver()">Volver</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
