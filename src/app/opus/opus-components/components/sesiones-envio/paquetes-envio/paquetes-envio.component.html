<div class="tarjeta" *ngFor="let item of paquetes">
  <div class="row">
    <div class="col-md-4 mb-2">
      #Id
    </div>
    <div class="col-md-3 mb-2">
      Fecha
    </div>
    <div class="col-md-5 mb-2">
      Creador
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mb-2">
      <input type="text" name="id" class="form-control" [ngModel]="item.id" disabled>
    </div>
    <div class="col-md-3 mb-2">
      <input type="text" name="fec" class="form-control" [ngModel]="item.date | date: 'dd/MM/yyyy'" disabled>
    </div>
    <div class="col-md-5 mb-2">
      <input type="text" name="usu" class="form-control" [ngModel]="item.creator?.operatorDsc" disabled>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2 mb-2">
      Dep√≥sito
    </div>
    <div class="col-md-6 mb-2">

    </div>
    <div class="col-md-4 mb-2">
      Items guardados
    </div>
  </div>
  <div class="row">
    <div class="col-md-2 mb-2">
      <input type="text" name="depid" class="form-control" [ngModel]="item.storage?.erpCode" disabled>
    </div>
    <div class="col-md-6 mb-2">
      <input type="text" name="depdsc" class="form-control" [ngModel]="item.storage?.storageDsc" disabled>
    </div>
    <div class="col-md-4 mb-2">
      <input type="text" name="depdsc" class="form-control" [ngModel]="item.items.length" disabled>
    </div>
  </div>
</div>
