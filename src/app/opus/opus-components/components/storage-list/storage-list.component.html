<!-- start page title -->
<app-pagetitle title="Lista de centros logisticos"></app-pagetitle>
<!-- end page title -->


<div class="card">
    <div class="card-body">
        <div class="register-content">
            <div class="row">
                <div class="col-md-6">
                    <button (click)="createStorage()" class="btn btn-primary mb-2">Crear centro logístico</button>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Código ERP</th>
                        <th scope="col">Estado</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of list">
                        <th scope="row">{{item.storageId}}</th>
                        <td>{{item.storageDsc}}</td>
                        <td>{{item.erpCode}}</td>
                        <td *ngIf="item.enabled"><span style="background-color: green; color: white; font-weight: bold;">Activo</span></td>
                        <td *ngIf="!item.enabled"><span style="background-color: red; color: white; font-weight: bold;">Inactivo</span></td>
                        <td>
                            <button (click)="storageData(item, 'V')" class="btn btn-success"><i class="fas fa-eye"></i></button>
                            <button (click)="storageData(item, 'M')" class="btn btn-warning ml-1"><i class="fas fa-edit"></i></button>
                            <button type="button" class="btn btn-danger ml-1" *ngIf="item.enabled" (click)="cambioEstado(false, item.storageId)">Inhabilitar</button>
                            <button type="button" class="btn btn-success ml-1" *ngIf="!item.enabled" (click)="cambioEstado(true, item.storageId)">Habilitar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
