<div class="register-content">
    <div class="row row-space-12">
        <div class="col-md-4 m-b-15">

            <label class="control-label">Creador</label>
        </div>
    </div>

    <div class="row row-space-12">
        <div class="col-md-4 m-b-15">
            <input type="text" [(ngModel)]="separacion.separationId" name="sepaid" class="form-control" disabled />
        </div>
        <div class="col-md-4 m-b-15">
            <input type="text" [(ngModel)]="fecha" name="sepafec" class="form-control" disabled />
        </div>
        <div class="col-md-4 m-b-15">
            <input type="text" [(ngModel)]="separacion.separationCreator" name="creador" class="form-control" disabled />
        </div>
    </div>

    <div class="row row-space-12">
        <div class="col-md-8 m-b-15">
            <label class="control-label">Cliente</label>
        </div>
        <div class="col-md-4 m-b-15">
            <label class="control-label">Estado</label>
        </div>
    </div>

    <div class="row row-space-12">
        <div class="col-md-8 m-b-15">
            <input type="text" [(ngModel)]="separacion.clientDsc" name="clidsc" class="form-control" disabled />
        </div>
        <div class="col-md-4 m-b-15">
            <input type="text" [(ngModel)]="estado" name="estado" class="form-control" disabled />
        </div>
    </div>

    <div class="row row-space-12">
        <div class="col-md-4 m-b-15">
            <label class="control-label">Carril</label>
        </div>
        <div class="col-md-4 m-b-15">
            <label class="control-label">Destino</label>
        </div>
        <div class="col-md-4 m-b-15">
            <label class="control-label">Propietario</label>
        </div>
    </div>

    <div class="row row-space-12">
        <div class="col-md-4 m-b-15">
            <input type="text" [(ngModel)]="separacion.separationLaneDsc" name="laneid" class="form-control" disabled />
        </div>
        <div class="col-md-4 m-b-15">
            <input type="text" [(ngModel)]="separacion.separationTargetStorageDsc" name="destino" class="form-control" disabled />
        </div>
        <div class="col-md-4 m-b-15">
            <input type="text" [(ngModel)]="separacion.separationOwner" name="propietario" class="form-control" disabled />
        </div>
    </div>

    <div class="row row-space-12">
        <div class="col-md-12 m-b-15">
            <label class="control-label">Items</label>
        </div>
    </div>

    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Producto</th>
                    <th scope="col">Locaci贸n</th>
                    <th scope="col">Cant. Original</th>
                    <th scope="col">Cant. Pickeada</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of separacion.separationItems">
                    <td>{{item.productDsc}}</td>
                    <td>{{item.locationId}}</td>
                    <td>{{item.orignalQuantity}}</td>
                    <td>{{item.pickedQuantity}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="row row-space-12">
        <div class="col-md-12 m-b-15">
            <label class="control-label">Ordenes relacionadas</label>
        </div>
    </div>

    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Expediente</th>
                    <th scope="col">Documento</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Cliente</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of separacion.orders">
                    <td>{{item.recordNumber}}</td>
                    <td>{{item.documentNumber}}</td>
                    <td>{{item.date | date: 'dd/MM/yyyy'}}</td>
                    <td>{{separacion.clientDsc}}</td>
                    <td>
                        <button (click)="zoomPedido(item)" class="btn btn-success"><i class="fas fa-eye" title="Zoom pedido"></i></button>
