<!-- start page title -->
<app-pagetitle title="Lista tipos de carga"></app-pagetitle>
<!-- end page title -->
<div class="card">
    <div class="card-body">
        <div class="register-content">
            <div class="row">
                <div class="col-md-6">
                    <button (click)="createTipoCarga()" class="btn btn-primary mb-2">Crear tipo de carga</button>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Descripci√≥n</th>
                        <th scope="col">Icono</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of list">
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.dsc}}</td>
                        <td>{{item.iconLib}}-{{item.iconName}} ({{item.iconColor}})</td>
                        <td>
                            <button (click)="editTipoCarga(item, 'V')" class="btn btn-success"><i
                                    class="fas fa-eye"></i></button>
                            <button (click)="editTipoCarga(item, 'M')" class="btn btn-warning ml-1"><i
                                    class="fas fa-edit"></i></button>
                            <button type="button" class="btn btn-danger ml-1" (click)="deleteTipoCarga(item.id)"><i
                                    class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
