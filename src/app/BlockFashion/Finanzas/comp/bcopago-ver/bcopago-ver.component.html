<panel title="Crear un pago">
  <div class="register-content">
      <form #f="ngForm"  class="margin-bottom-0">
        <div class="row row-space-10 m-b-10">
          <label class="control-label col-md-2">NÃºcleo</label>
          <div class="col-md-2 m-b-15">
            <input type="text" [(ngModel)]="nucId" name="id_nuc" class="form-control" disabled maxlength="6" />
          </div>
          <div class="col col-md-6">
            <input *ngIf="objNuc!= null && objNuc !=undefined" type="text" [(ngModel)]="objNuc.nombre" name="nomnucs" class="form-control" placeholder="" disabled/>
          </div>
        </div>


        <div *ngIf="nucId == 1" class="row row-space-10 m-b-10">
          <label class="control-label col-md-2">Afiliado</label>
          <div class="col-md-2 m-b-15">
            <input type="text" [(ngModel)]="afiId" name="id_afi" class="form-control" disabled placeholder="" appOnlydigits maxlength="8" />
          </div>
          <div class="col col-md-6">
            <input *ngIf="objAfi != null && objAfi !=undefined" type="text" [(ngModel)]="objAfi.apellidos" name="apeafi" class="form-control" placeholder="" disabled/>
          </div>
        </div>


          <div class="row row-space-10">
              <!-- <label class="control-label col-md-1">Via de Pago<span class="text-danger">*</span></label>
              <div class="col-md-3">
                <select class="form-control" (change)="onChangeVia($event.target.value)">
                    <option *ngFor="let via of varsVia" [selected]="lavia.nombre.trim() == via.nombre.trim()" [ngValue]="lavia" >{{via.nombre}}</option>
                </select>
            </div> -->

              <!-- <label class="control-label col-md-1">Recibo</label>
              <div class="col-md-2">
                  <input [(ngModel)]="objRec.recibo" name="recibo" class="form-control" disabled />
              </div> -->

              <label class="control-label col-md-1">Fecha <span class="text-danger">*</span></label>
              <div class="col-md-2">
                  <input type="date" [(ngModel)]="objRec.fecha" name="fecha" class="form-control" placeholder="" disabled/>
              </div>
          </div>

          <div class="row row-space-10 m-t-10">
            <label class="control-label col-md-1">Descripcion<span class="text-danger">*</span></label>
            <div class="col-md-3">
                <input [(ngModel)]="objRec.descripcion" name="dsc" class="form-control" placeholder="" disabled  maxlength="60"/>
            </div>
            <label class="control-label col-md-1">Referencia</label>
            <div class="col-md-4">
                <input [(ngModel)]="objRec.referencia" name="refe" class="form-control" placeholder="" disabled maxlength="60"/>
            </div>
          </div>

          <div class="row row-space-10 m-b-10">
            <label class="control-label col-md-1">Importe<span class="text-danger">*</span></label>
            <div class="col-md-3">
              <input type="number" [(ngModel)]="objRec.importe" name="detmonto" class="form-control" placeholder="Cobranza tal ..." disabled  />
            </div>
          </div>

          <!-- <h5 class="m-t-20 border-bottom"><i class="fa fa-bullhorn"></i>  Pie del </h5> -->
          <div class="row row-space-10 m-b-15">
            <label class="control-label col col-md-1">Observaciones</label>
            <div class="col col-md-10">
              <textarea type="text" [(ngModel)]="objRec.notas" name="txtficha" class="form-control" placeholder="" disabled rows="3"></textarea>
            </div>
          </div>

          <div class="form-group row m-b-15 m-l-40">
              <div class="register-buttons">
                  <button type="button" class="btn btn-white height-30  m-l-20 width-150" title="" (click)="volver()"><span class="fa fa-arrow-left btn-icon mr-2"></span>Volver</button>

              </div>
          </div>
      </form>
  </div>
  <!-- end register-content -->
</panel>
<!-- end panel -->
