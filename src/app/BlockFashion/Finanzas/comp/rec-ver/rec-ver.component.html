<panel title="Visualizar un recibo">
  <div class="register-content">
      <div class="row row-space-10">
              <label class="control-label col-md-1">Via de Pago</label>
              <div class="col-md-3">
                <input [(ngModel)]="objRec.viapago.nombre" name="viapago" class="form-control" disabled />
              </div>

              <label class="control-label col-md-1">Recibo</label>
              <div class="col-md-2">
                  <input [(ngModel)]="objRec.recibo" name="recibo" class="form-control" disabled />
              </div>

              <label class="control-label col-md-1">Fecha <span class="text-danger">*</span></label>
              <div class="col-md-2">
                  <input [(ngModel)]="objRec.fecha" name="fecha" class="form-control" placeholder=""  disabled/>
              </div>
          </div>

          <div class="row row-space-10 m-t-10">
            <label class="control-label col-md-1">Descripcion<span class="text-danger">*</span></label>
            <div class="col-md-3">
                <input [(ngModel)]="objRec.descripcion" name="dsc" class="form-control" placeholder="Cobranza tal ..." disabled/>
            </div>
            <label class="control-label col-md-1">Referencia</label>

            <div class="col-md-4">
                <input [(ngModel)]="objRec.referencia" name="refe" class="form-control" placeholder="Id para automatizaciones" disabled/>
            </div>
          </div>

          <!-- begin table-responsive -->
          <h5 class="m-t-20 border-bottom"><i class="fa fa-check"></i>  Detalle del pago</h5>

          <div class="table-responsive">
              <table class="table table-striped m-b-5" style="margin-bottom: solid;">
                  <thead>
                      <tr>
                          <th>#</th>
                          <th>AAAAMM</th>
                          <th>Nucleo</th>
                          <th>Afiliado</th>
                          <th>Cantidad</th>
                          <th>Monto</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of objRec.detalle, let i=index">
                          <td>{{i}} </td>
                          <td>{{item.mespago}}</td>
                          <td>{{item.nucleo.id}} - {{item.nucleo.nombre}}</td>
                          <td>
                              <span *ngIf="item.afiliado != undefined && item.afiliado != null ">
                                  {{item.afiliado.cedula}} - {{item.afiliado.apellidos}}
                              </span>
                          </td>
                          <td>{{item.cantidad}}</td>
                          <td>{{item.importe}}</td>
                      </tr>
                  </tbody>
              </table>
          </div>

          <!-- <h5 class="m-t-20 border-bottom"><i class="fa fa-bullhorn"></i>  Pie del </h5> -->
          <div class="row row-space-10 m-t-20 m-b-15">
            <span class="col col-md-7"></span>
            <label class="control-label col-md-1 m-t-10 ">Moneda</label>
            <div class="col-md-1">
              <input [(ngModel)]="objRec.mon.simbolo" name="recibo" class="form-control" disabled />
            </div>
            <div class="col-md-2" style="text-align: right; background-color: lightgreen ">{{objRec.importe}}</div>
          </div>

          <div class="row row-space-10 m-b-15">
            <label class="control-label col col-md-1">Observaciones</label>
            <div class="col col-md-10">
              <textarea type="text" [(ngModel)]="objRec.notas" name="txtficha" class="form-control" placeholder="" rows="3" disabled></textarea>
            </div>
          </div>

          <div class="form-group row m-b-15 m-l-40">
              <div class="register-buttons">
                  <button type="button" class="btn btn-white height-30  m-l-20 width-150" title="" (click)="volver()"><span class="fa fa-arrow-left btn-icon mr-2"></span>Volver</button>
              </div>
          </div>

  </div>
  <!-- end register-content -->
</panel>
