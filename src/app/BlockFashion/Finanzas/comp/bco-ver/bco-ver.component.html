<panel title="Ver movimento bancario">
  <div class="register-content">
              <label class="control-label col-md-1">Fecha</label>
              <div class="col-md-2">
                <input [(ngModel)]="objRec.fecha" name="viapago" class="form-control" disabled />
              </div>

              <label class="control-label col-md-1">Descripcion</label>
              <div class="col-md-4">
                  <input [(ngModel)]="objRec.descripcion" name="recibo" class="form-control" disabled />
              </div>

              <label class="control-label col-md-1">Documento</label>
              <div class="col-md-4">
                  <input [(ngModel)]="objRec.documento" name="docu" class="form-control" disabled />
              </div>

              <label class="control-label col-md-1">Depósito</label>
              <div class="col-md-4">
                  <input [(ngModel)]="objRec.deposito" name="depo" class="form-control" disabled />
              </div>
              <label class="control-label col-md-1">Asunto</label>
              <div class="col-md-4">
                  <input [(ngModel)]="objRec.asunto" name="asunto" class="form-control" disabled />
              </div>

              <span class="row row-space-10">
              <div class="col-md.6">
                <label class="control-label col-md-2">Débito</label>
                <div class="col-md-10">
                    <input [(ngModel)]="objRec.debito" name="debito" class="form-control" disabled />
                </div>
              </div>
              <div class="col-md.6">

                <label class="control-label col-md-2">Crédito</label>
                <div class="col-md-10">
                    <input [(ngModel)]="objRec.credito" name="credito" class="form-control" disabled />
                </div>
              </div>
              </span>

              <label class="control-label col-md-1">Estado</label>
              <div class="col-md-2">
                  <input [(ngModel)]="objRec.estado" name="estado" class="form-control" disabled />
              </div>

              <span *ngIf="objRec.movcont != null" class="row row-space-10">
                <label class="control-label col-md-1">Movimiento contable asociado</label>
                <div class="col-md-1">
                  <input [(ngModel)]="objRec.movcont.id" name="id_mov" class="form-control" disabled />
                </div>
                <div class="col-md-4">
                  <input [(ngModel)]="objRec.movcont.descripcion" name="dscmov" class="form-control" disabled />
                </div>
                <button type="button" class="btn btn-white height-30 " [routerLink]="['/recver', objRec.movcont.id]"  routerLinkActive="router-link-active"
                              title="Ver movimiento"><span class="fa fa-eye btn-icon mr-2" style="font-size:12px"></span> </button>

              </span>

          </div>

          <div class="form-group row m-b-15 m-l-40">
              <div class="register-buttons">
                  <button type="button" class="btn btn-white height-30  m-l-20 width-150" title="" (click)="volver()"><span class="fa fa-arrow-left btn-icon mr-2"></span>Volver</button>
              </div>
          </div>

  <!-- end register-content -->
</panel>
