<!-- begin panel -->
<panel title="Datos de la empresa">
    <div class="register-content">
        <form #f="ngForm" (ngSubmit)="creoDato(f)" class="margin-bottom-0">
        <div class="form-group row" >
        <div class="col m-l-6">
            <label class="control-label">Nombre <span class="text-danger">*</span></label>
            <div class="row row-space-10">
                <div class="col-md-5 m-b-15">
                    <input type="text" [(ngModel)]="objDato.nombre" name="nombre" class="form-control" required maxlength="60"/>
                </div>
            </div>
            <label class="control-label">Direccion </label>
            <div class="row row-space-10">
                <div class="col-md-5 m-b-15">
                    <input type="text" [(ngModel)]="objDato.direccion" name="dir" class="form-control" required maxlength="60"/>
                </div>
            </div>
            <label class="control-label">RUT </label>
            <div class="row row-space-10">
                <div class="col-md-5 m-b-15">
                    <input type="text" [(ngModel)]="objDato.rut" name="rut" class="form-control" required maxlength="60"/>
                </div>
            </div>
            <label class="control-label">Telefono </label>
            <div class="row row-space-10">
                <div class="col-md-5 m-b-15">
                    <input type="text" [(ngModel)]="objDato.telefono" name="tel" class="form-control" required maxlength="60"/>
                </div>
            </div>


            <label class="control-label">Logo</label>
            <div class="row m-b-15">
                <div class="col-md-12">
                    <input #imageInput type="file" accept="image/*" (change)="processFile($event)">
                </div>
            </div>
        </div>
        <div class="col m-l-3">
            <div class="image-preview mb-3">
                <span *ngIf="previewUrl!='' && previewUrl!=null">
                <img [src]="previewUrl" height="200" >
            </span>
            </div>
        </div>

        </div>
        <h5 class="m-t-40 border-bottom m-b-30"><i class="fa fa-text-width"></i>  Textos a comunicar</h5>
        <div class="row row-space-10 m-b-15">
            <label class="control-label col col-md-2">Texto en la ficha <span class="text-danger">*</span></label>
            <div class="col col-md-8">
                <textarea type="text" [(ngModel)]="objDato.textoficha" name="txtficha" class="form-control" placeholder="" rows="3"></textarea>
            </div>
        </div>

        <div class="row row-space-10 m-b-15">
            <label class="control-label col col-md-2">Horarios para consultas laborales <span class="text-danger">*</span></label>
            <div class="col col-md-8">
                <textarea type="text" [(ngModel)]="objDato.horariolegal" name="txtAsis" class="form-control" placeholder="" rows="3"></textarea>
            </div>
        </div>

        <!-- <h5 class="m-t-40 border-bottom m-b-30"><i class="fa fa-text-width"></i>  Informaci√≥n de finanzas</h5>
        <label class="control-label">Saldo de caja </label>
        <div class="row row-space-10">
          <div class="col-md-5 m-b-15">
              <input type="text" [(ngModel)]="objDato.saldocaja" name="tel" class="form-control" required maxlength="60"/>
          </div>
        </div> -->

        <h5 class="m-t-40 border-bottom m-b-30"><i class="fa fa-mail-bulk"></i>  Cuenta de Correo</h5>
        <div class="row row-space-10 m-b-15">
            <label class="control-label col col-md-2">Servidor <span class="text-danger">*</span></label>
            <div class="col col-md-8">
                <input type="text" [(ngModel)]="objDato.mailserv" name="server" class="form-control" placeholder="" />
            </div>
        </div>
        <div class="row row-space-10 m-b-15">
            <label class="control-label col col-md-2">Puerto <span class="text-danger">*</span></label>
            <div class="col col-md-8">
                <input type="text" [(ngModel)]="objDato.mailpuerto" name="puerto" class="form-control" placeholder="" />
            </div>
        </div>
        <div class="row row-space-10 m-b-15">
            <label class="control-label col col-md-2">Usuario <span class="text-danger">*</span></label>
            <div class="col col-md-8">
                <input type="text" [(ngModel)]="objDato.mailusu" name="mailusu" class="form-control" placeholder="" />
            </div>
        </div>
        <div class="row row-space-10 m-b-15">
            <label class="control-label col col-md-2">Password <span class="text-danger">*</span></label>
            <div class="col col-md-8">
                <input type="text" [(ngModel)]="objDato.mailpass" name="mailpas" class="form-control" placeholder="" />
            </div>
        </div>
        <div class="row row-space-10 m-b-15">
            <label class="control-label col col-md-2">Cuenta <span class="text-danger">*</span></label>
            <div class="col col-md-8">
                <input type="text" [(ngModel)]="objDato.mailcuenta" name="mailcta" class="form-control" placeholder="" />
            </div>
        </div>

        <div class="row row-space-10 col-md-6 m-b-15">
            <div class="checkbox checkbox-css">
                <input type="checkbox" [(ngModel)]="objDato.mailssl" [value]="true" id="ssl" name="ssl" />
                <label for="ssl">&nbsp;Es SSL</label>
            </div>
            <div class="checkbox checkbox-css m-l-40">
                <input type="checkbox" [(ngModel)]="objDato.mailtls" [value]="true" id="tls" name="tls" />
                <label for="tls">&nbsp;Es TLS</label>
            </div>
        </div>

            <div class="form-group row m-b-15 m-l-40">
                <div class="register-buttons">
                    <button type="button" class="btn btn-white height-30 m-l-20 width-150" title="" (click)="volver()"><span class="fa fa-arrow-left btn-icon mr-2"></span>Volver</button>
                    <button type="submit" class="btn btn-white height-30 m-l-20 width-150" title="">
                        <span class="fa fa-check btn-icon mr-2" style="color: darkred;"></span>Confirmar</button>
                </div>
            </div>

        </form>
    </div>
    <!-- end register-content -->
</panel>
<!-- end panel -->
