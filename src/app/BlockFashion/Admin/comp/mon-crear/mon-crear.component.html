<panel title="Ingreso de monedas">
    <div class="register-content">

        <form #f="ngForm" (ngSubmit)="creoMon(f)" class="margin-bottom-0">
            <label class="control-label">Descripcion <span class="text-danger">*</span></label>
            <div class="row row-space-10">
                <div class="col-md-4 m-b-15">
                    <input type="text" [(ngModel)]="objMon.descripcion" name="dsc" class="form-control" placeholder="" required />
                </div>
            </div>

            <label class="control-label">Simbolo</label>
            <div class="row row-space-10">
                <div class="col-md-2 m-b-15">
                    <input type="text" [(ngModel)]="objMon.simbolo" name="sim" class="form-control" placeholder=""  />
                </div>
            </div>

            <label class="control-label">ISO-4217</label>
            <div class="row row-space-10">
                <div class="col-md-2 m-b-15">
                    <input type="text" [(ngModel)]="objMon.iso" name="iso" class="form-control" placeholder=""  />
                </div>
            </div>
            
            <div class="row row-space-10 col-md-6 m-b-15">
                <div class="checkbox checkbox-css">
                    <input type="checkbox" [(ngModel)]="objMon.controla" [value]="true" id="esadm" name="esadm" />
                    <label for="esadm">&nbsp;Controla tipo de cambio diario</label>
                </div>
            </div>

            <div class="form-group row m-b-15 m-l-40">
                <div class="register-buttons">
                    <button type="button" class="btn btn-white height-30  m-l-20 width-150" title="" (click)="volver()"><span class="fa fa-arrow-left btn-icon mr-2"></span>Volver</button>
                    <button type="submit" class="btn btn-white height-30 m-l-20 width-150" title=""><span class="fa fa-check btn-icon mr-2" style="color:darkred"></span>Confirmar</button>      
                </div>
            </div>
        </form>
    </div>
    <!-- end register-content -->
</panel>
<!-- end panel -->
