<panel title="Cambio de contraseña">
    <div class="register-content">
        <form #f="ngForm" (ngSubmit)="changePass(f)" class="m-b-200">
            <label class="control-label">Nueva contraseña <span class="text-danger">*</span></label>
            <div class="row row-space-10">
                <div class="col-md-2 m-b-15">
                    <input type="password" [(ngModel)]="passnew" name="passnew" class="form-control" placeholder="" required />
                </div>
            </div>
            <label class="control-label">Verificar contraseña<span class="text-danger">*</span></label>
            <div class="row row-space-10">
                <div class="col-md-2 m-b-15">
                    <input type="password" [(ngModel)]="passconf" name="passconf" class="form-control" id="no-paste" placeholder="" required />
                </div>
            </div>
            <div class="form-group row m-b-15 m-l-40">
                <div class="register-buttons">
                    <button type="button" class="btn btn-white height-30  m-l-20 width-150" title="" (click)="volver()"><span class="fa fa-arrow-left btn-icon mr-2"></span>Volver</button>
                    <button type="submit" class="btn btn-white height-30 m-l-20 width-150" title="">
                        <span class="fa fa-check btn-icon mr-2" style="color: darkred;"></span>Confirmar</button>
                </div>
            </div>
        </form>
    </div>
    <!-- end register-content -->
</panel>
<!-- end panel -->

<script>
    const pasteBox = document.getElementById("no-paste");
    pasteBox.onpaste = e => {
      e.preventDefault();
      return false;
    };
</script>
