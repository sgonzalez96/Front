<!-- begin panel -->
<panel title="Carga del tipo de cambio">
    <div class="register-content">
        <!-- begin table-responsive -->
        <div>
            <div class="form-group row m-b-15">
                <label>Fecha</label>
                <div class="col-md-2 m-b-15">
                    <div class="input-group">
                        <div class="input-box-container">
                            <input locale="es" class="input-box" placeholder="Click para seleccionar fecha" angular-mydatepicker name="mydate"
                            (click)="dp.toggleCalendar()" (dateChanged)="cambio($event)" [(ngModel)]="model" [options]="myDpOptions" #dp="angular-mydatepicker" />
                        </div>
                    </div>
                </div>
                <button class="btn btn-grey fa fa-arrow-left height-30" (click)="diaAntes()" title = "Mes anterior"><i></i></button>
                <button class="btn btn-grey fa fa-arrow-right height-30 m-l-2" (click)="diaProx()"title="Mes siguiente" ><i></i></button>

                <div *ngIf="abierto" class="m-l-20 card-body col-md-7 offset-md-3" style="background-color:lightsteelblue;">
                    <form #f="ngForm" (ngSubmit)="creoTC(f)" class="margin-bottom-0 row">
                        <label class="control-label">Valor del tipo de cambio para {{objActual.mon.iso}} el {{fecha | date}}<span class="text-danger">*</span></label>
                            <div class="col-md-4 m-b-15">
                                <input type="text" [(ngModel)]="objActual.valnew" name="valor" class="form-control rigth" placeholder="valor del tipo de cambio" required appDigits/>
                            </div>
                        <div class="form-group m-l-40">
                            <div class="register-buttons">
                                <button type="submit" class="btn btn-white height-30 m-l-20 width-30" title="">
                                        <span class="fa fa-check btn-icon mr-2" style="color: darkred"></span></button>
                                <button type="button" class="btn btn-white height-30 m-l-20 width-30" title=""
                                        (click)="cerrar()"><span class="fa fa-window-close btn-icon mr-2"></span></button>
                            </div>
                        </div>


                    </form>
                </div>
                <!-- <button type="button" class="btn btn-white height-30 m-l-20 width-150" title="" (click)="cargar()">
                    <span class="fa fa-check btn-icon mr-2" style="color: darkred"></span>Cargar</button> -->
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped m-b-0">
                <thead>
                    <tr>
                        <th>Moneda</th>
                        <th>Sim.</th>
                        <th>ISO</th>
                        <th>Valor Anterior</th>
                        <th>De fecha</th>
                        <th>Valor Actual</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of lista" (click)="edito(item)">
                        <td>{{item.mon.descripcion}}</td>
                        <td>{{item.mon.simbolo}}</td>
                        <td>{{item.mon.iso}}</td>
                        <td style="text-align: right;">{{item.valant}}</td>
                        <td>{{item.fecant}}</td>
                        <td style="text-align: right;">{{item.valnew}}</td>
                        <td class="with-btn" nowrap>
                            <!-- <button type="button" class="btn btn-white height-30 " [routerLink]="['/tcam-editar',item.id]"  routerLinkActive="router-link-active"
                            title="Editar la cotización de ese día"><span class="fa fa-edit btn-icon mr-2" style="font-size:12px"></span> </button>
                            <button type="button" class="btn btn-white height-30 " (click)="BorroTC(item.id)"  title="Borrar cotización de ese día"><span class="fa fa-trash btn-icon mr-2" style="font-size:12px;color:darkred"></span> </button>            -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- end table-responsive -->

    </div>
    <!-- end register-content -->
</panel>
<!-- end panel -->
