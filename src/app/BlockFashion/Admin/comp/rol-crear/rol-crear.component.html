<panel title="Crear un rol">
    <div class="register-content">

        <form #f="ngForm" (ngSubmit)="creoRol(f)" class="margin-bottom-0">
            <label class="control-label">Descripci√≥n <span class="text-danger">*</span></label>
            <div class="row row-space-10">
                <div class="col-md-4 m-b-15">
                    <input type="text" [(ngModel)]="objRol.nombre" name="rol" class="form-control" placeholder="" required />
                </div>
            </div>
            <div class="row row-space-10 m-b-15">
                <div class="col-md-2">
                    <label class="control-label">Nivel </label>
                    <select class="form-control" (change)="onChange($event.target.value)">                                
                        <option *ngFor="let item of varsLevel" [selected]="elnivel == item" [ngValue]="item" >{{item}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row m-b-15 m-l-40">
                <div class="register-buttons">
                    <button type="button" class="btn btn-white height-30  m-l-20 width-150" title="" (click)="volver()"><span class="fa fa-arrow-left btn-icon mr-2"></span>Volver</button>
                    <button type="submit" class="btn btn-white height-30  m-l-20 width-150" title="">
                        <span class="fa fa-check btn-icon mr-2" style="color: darkred;"></span>Confirmar</button>      
                </div>
            </div>
        </form>
    </div>
    <!-- end register-content -->
</panel>
<!-- end panel -->
