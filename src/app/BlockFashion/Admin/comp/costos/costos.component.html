<div class="modal-header">
    <h4 class="modal-title">Costos de trasalado</h4>
    <button type="button" class="close" (click)="d('Cross click')">×</button>
</div>

<div class="modal-body register-content">
    <div class="row row-space-10 m-b-15">
        <div class="col col-md-6">
            <label class="control-label">Ciudad </label>
            <div class="col-md-8 m-b-15">
                <input type="text" [(ngModel)]="objCiud.nombre" name="nom" class="form-control" placeholder="" disabled  />
            </div>  
        </div>
        <div class="col col-md-6 card-body " style="background-color:lightsteelblue;">
            <span *ngIf="activo" >
                <form #f="ngForm" (ngSubmit)="agrego_costo(f)" class="margin-bottom-0 margin-top-10">
                    <div class="row row-space-10 m-b-10">
                        <label class="control-label col-md-6">Valor solo ida a {{undto.ciudad.nombre}}</label>
                        <!-- <span *ngIf="activo"></span> -->
                        <div class="col-md-3 m-b-15">
                            <input type="text" [(ngModel)]="valor" #elvalor name="valor" id="valor" class="form-control"  placeholder="" appDigits maxlength="12" />
                            <!-- <input *ngIf="!activo "type="text" [(ngModel)]="valor" #elvalor name="valor" id="valor" class="form-control"  placeholder="" appDigits maxlength="12" disabled /> -->
                        </div>
                    </div>
                    <div class="row row-space-10 m-b-10">
                        <div class="register-buttons">
                            <button type="submit" class="btn btn-white height-30  m-l-10 width-150" title="" >
                            <span class="fa fa-check btn-icon m-r-20">Actualizar</span></button>
                            <button type="button" class="btn btn-white height-30  m-l-10 width-150" title="" (click)="cierro_costo()">
                            <span class="fa fa-times btn-icon m-r-20">Cancelar</span></button>
                        </div>

                    </div>
                </form>
            </span>
        </div>
    </div>    
</div>

<div class="row row-space-10 m-b-15 m-l-10">
    <div class="table-responsive m-l-10 m-r-10">
        <label class="control-label">Click en una línea para actualizar el costo de traslado </label>
            
        <table class="table table-striped m-b-0">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Ciudad</th>
                    <th>Costo</th>
                    <th>Actualizado</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let costo of lista; let i = index" (click)="activo_cos(i)" >
                    <td>{{costo.ciudad.id}}</td>
                    <td>{{costo.ciudad.nombre}} </td>
                    <td>{{costo.costo.valor}}</td>
                    <td>{{costo.costo.fecult| date: 'dd/MM/yyyy'}}</td>
                    <td> 
                        <!-- <button type="button" (click)="openAfil(veoAfiliado, invitado.inv.afiliado)" class="btn btn-white height-35  m-l-10 width-40" title=""  >
                        <span class="fa fa-eye btn-icon mr-2"></span></button> -->
                    </td> 
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- end register-content -->

<!-- end panel -->
