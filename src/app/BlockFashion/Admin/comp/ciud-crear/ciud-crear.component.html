    <div class="modal-header">
        <h4 class="modal-title">Crear una Ciudad</h4>
        <button type="button" class="close" (click)="d('Cross click')">Ã—</button>
    </div>

    <div class="modal-body register-content">

        <form #f="ngForm" (ngSubmit)="creoCiud(f)" class="margin-bottom-0">
            <div class="row row-space-10 m-b-15">
                <label class="control-label">Nombre <span class="text-danger">*</span></label>
                    <div class="col-md-4 m-b-15">
                        <input type="text" [(ngModel)]="objCiud.nombre" name="nom" class="form-control" placeholder="" required />
                    </div>
                <label class="control-label col col-md-2">Departamento <span class="text-danger">*</span></label>
                <div class="col-md-4 m-l-10">
                    <select *ngIf="varsDep !== undefined && elDep !== undefined" class="form-control" (change)="onChangeDep($event.target.value)">                                
                        <option *ngFor="let item of varsDep" [selected]="elDep.nombre.trim() == item.nombre.trim()" [ngValue]="item" >{{item.nombre}}</option>
                    </select>
                </div>
            </div>
            <!--                     
            <label class="control-label">Departamento <span class="text-danger">*</span></label>
            
            <div class="row row-space-10">
                <div class="col-md-4 m-b-15">
                    <input type="text" [(ngModel)]="objCiud.dep.nombre" name="dep" class="form-control" placeholder=""  />
                </div>
            </div> -->
            

            <div class="form-group row m-b-15 m-l-40">
                <div class="register-buttons">
                    <!-- <button type="button" class="btn btn-white height-30  m-l-20 width-150" title="" (click)="volver()"><span class="fa fa-arrow-left btn-icon mr-2"></span>Volver</button> -->
                    <button type="submit" class="btn btn-white height-30  m-l-20 width-150" title="">
                        <span class="fa fa-check btn-icon mr-2" style="color: darkred;"></span>Confirmar</button>      
                </div>
            </div>
        </form>
    </div>
    <!-- end register-content -->

<!-- end panel -->
