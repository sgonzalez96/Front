<panel title="Ingreso a consultas laborales">
    <div class="register-content">
        <form #f="ngForm" (ngSubmit)="creoCita(f)" class="margin-bottom-0">
            <div class="row row-space-10 m-b-10">
                <label class="control-label col col-md-1">Cédula</label>
                <div class="col col-md-2 m-b-15">
                    <input type="text" [(ngModel)]="idAfil" name="id_afil" class="form-control" (change)="cambioId($event.target.value)" placeholder="" appOnlydigits maxlength="8" />
                </div>
                <div class="col col-md-6">
                    <input *ngIf="objAfil != null && objAfil!=undefined" type="text" [(ngModel)]="objAfil.apellidos" name="nomdis" class="form-control" placeholder="" disabled/>
                    <!-- <input type="text" [(ngModel)]="objAfil.nombres" name="nonodis" class="form-control" placeholder="" disabled/> -->
                </div>
            </div>
            
            <div class="m-b-10">
                <label class="control-label ">Núcleo</label>
                <div >
                    <input type="text" [(ngModel)]="objNucleo.nombre" name="nucleo" class="form-control" disabled/>
                </div>
            
                <label class="control-label ">Motivo</label>
                <div class="m-b-10">
                    <textarea [(ngModel)]="objCita.motivo" name="motivo" class="form-control" rows="3" ></textarea>
                </div>
                
                <label class="control-label ">Día y horario de preferencia</label>
                <div >
                    <input type="text" [(ngModel)]="objCita.prefiere" name="prefiere" class="form-control"/>
                </div>

                <hr> 
            <h4 class="text-left">Abogados disponibles</h4>
            <div class="row">
                <div class="col-2 mx-4">
                    <input class="form-check-input" [(ngModel)]="preferAbogado" checked type="radio" name="abogados" id="without" value="Sin preferencia" />
                    <label for="without">Sin Preferencias</label>
                </div>
                <div class=" col-12 table-responsive">
                    <table class="table table-striped m-b-0">
                        <thead>
                            <tr>
                                <th>Abogado</th>
                                <th>Horario</th>
                                <th>Disponibilidad</th>
                                <th class="text-center">Seleccionar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of listAbogados;index as index">
                                <td>
                                    {{item.nombre}}
                                </td>
                                <td>
                                    {{item.horario}}
                                </td>
                                <td>
                                    {{item.dias}}
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" [(ngModel)]="preferAbogado" id="index" value="{{item.nombre}}">
                                      </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            </div>



            <div class="form-group row m-b-15 m-l-40">
                <div class="register-buttons">
                    <button type="button" class="btn btn-white height-30  m-l-20 width-150" title="" (click)="volver()"><span class="fa fa-arrow-left btn-icon mr-2"></span>Volver</button>
                    <button type="submit" class="btn btn-white height-30 m-l-20 width-150" title=""><span class="fa fa-check btn-icon mr-2" style="color:darkred"></span>Confirmar</button>      
                </div>
            </div>
        </form>
    </div>
    <!-- end register-content -->
</panel>
<!-- end panel -->
