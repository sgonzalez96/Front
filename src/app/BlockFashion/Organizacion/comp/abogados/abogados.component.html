<panel title="Lista de {{tit}}">
    <div class="register-content">
        <!-- begin table-responsive -->
        <div *ngIf="abierto" class="m-l-20 card-body " style="background-color:lightsteelblue;">
            <form #f="ngForm" (ngSubmit)="creoObj(f)" class="margin-bottom-0">
                <div class="row">
                    <div class="col-md-3 col-6 mx-2">
                        <label class="control-label">Nombre<span class="text-danger">*</span></label>
                        <div class="m-b-15">
                            <input type="text" [(ngModel)]="objObj.nombre" name="desc" class="form-control rigth"
                                placeholder="Nombre del item" required />
                        </div>
                    </div>
                    <div class="col-md-3 col-6 mx-2">
                        <label class="control-label">Mail<span class="text-danger">*</span></label>
                        <div class="m-b-15">
                            <input type="text" [(ngModel)]="objObj.mail" name="desc0" class="form-control rigth"
                                placeholder="mail" required />
                        </div>
                    </div>
                    <div class="col-md-3 col-6 mx-2">
                        <label class="control-label">Horario</label>
                        <div class="m-b-15">
                            <input type="text" [(ngModel)]="objObj.horario" name="desc1" class="form-control rigth" 
                            placeholder="de hora hasta hora"/>
                        </div>
                    </div>
                    <div class="col-md-3 col-6 mx-2">
                        <label class="control-label">Disponibilidad</label>
                        <div class="m-b-15">
                            <input type="text" [(ngModel)]="objObj.dias" name="desc2" class="form-control rigth"
                            placeholder="L,M,Mr,J,V,S" />
                        </div>
                    </div>
                </div>

                <div class="form-group m-l-40">
                    <div class="register-buttons">
                        <button type="submit" class="btn btn-white height-30 m-l-20 width-30" title="">
                            <span class="fa fa-check btn-icon mr-2" style="color: darkred"></span></button>
                        <button type="button" class="btn btn-white height-30 m-l-20 width-30" title=""
                            (click)="cerrarAltaObj()"><span class="fa fa-window-close btn-icon mr-2"></span></button>
                    </div>
                </div>
            </form>
        </div>
        <div *ngIf="!abierto" class="col-md-4 offset-md-8">
            <button type="button" class="btn btn-white height-30 width-140 m-l-20 " (click)="altaObj()" title=""
                routerLinkActive="router-link-active">
                <span class="fa fa-plus btn-icon mr-2" style="color: darkred"></span>Crear</button>
            <!-- <button type="button" class="btn btn-white height-30 width-100 m-l-20 " (click)="exportExcel()" title=""><span class="fa fa-file-excel btn-icon mr-2"></span>Exportar</button>            -->
        </div>
        <div class="table-responsive">
            <table class="table table-striped m-b-0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Mail</th>
                        <th>Horario</th>
                        <th>Disponibilidad</th>
                        <th>Activo</th>
                        <th width="1%"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of lista;let i=index" (click)="selObj(item)">
                        <td>{{item.id}}</td>
                        <td>
                            <span *ngIf="item.id == elObj.id" style="color: darkred;">{{item.nombre}}</span>
                            <span *ngIf="item.id != elObj.id">{{item.nombre}}</span>
                        </td>
                        <td>
                            {{item.mail}}
                        </td>
                        <td>
                            {{item.horario}}
                        </td>
                        <td>
                            {{item.dias}}
                        </td>
                        <td class="with-checkbox">
                            <div class="checkbox checkbox-css">
                                <input type="checkbox" [(ngModel)]="item.activo" [value]="item.activo"
                                    id="ins{{item.id}}" name="ins{{item.id}}" [checked]="item.activo" disabled />
                                <label for="ins{{item.id}}">&nbsp;</label>
                            </div>
                        </td>

                        <td class="with-btn" nowrap>
                            <button type="button" class="btn btn-white height-30 " (click)="modifObj(item)"
                                routerLinkActive="router-link-active" title="Editar"><span
                                    class="fa fa-edit btn-icon mr-2" style="font-size:12px"></span> </button>

                            <button type="button" class="btn btn-white height-30 " (click)="baja_obj(item.id)"
                                routerLinkActive="router-link-active" title="Borrar"><span
                                    class="fa fa-trash btn-icon mr-2" style="font-size:12px"></span> </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- end table-responsive -->
    </div>
    <!-- end register-content -->
</panel>
<!-- end panel -->
