<panel title="Lista de productos solicitados">
    <div class="register-content">
        <!-- begin table-responsive -->
        <div>
            <div class="form-group row m-b-15">
                <div class="col height-30">
                    <th>
                        <button type="button" class="btn btn-warning height-30 mr-3" title="Cargar productos" (click)="cargandoProductos()">Cargar</button>
                        <button type="button" class="btn btn-info height-30" title="Exportar a excel" (click)="createExcel()"><span
                                class="fa fa-file-excel mr-2"></span>Excel</button>
                    </th>
                </div>
            </div>
        </div>

        <!-- Tabla de PrimeNg -->
        <p-table #dt [paginator]="true" [rows]="20" [value]="lista"
            [responsive]="true" [showCurrentPageReport]="true"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} ">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="cedula" width="10%">
                        Cedula
                        <p-sortIcon field="cedula" ariaLabel="Activate to sort"
                            ariaLabelDesc="Activate to sort in descending order"
                            ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </th>
                    <th pSortableColumn="nombres">
                        Nombres
                        <p-sortIcon field="nombres" ariaLabel="Activate to sort"
                            ariaLabelDesc="Activate to sort in descending order"
                            ariaLabelAsc="Activate to sort in ascending order">
                        </p-sortIcon>
                    </th>
                    <th pSortableColumn="nucleoId">
                        Nucleo
                        <p-sortIcon field="nucleoId" ariaLabel="Activate to sort"
                            ariaLabelDesc="Activate to sort in descending order"
                            ariaLabelAsc="Activate to sort in ascending order">
                        </p-sortIcon>
                    </th>
                    <th pSortableColumn="nucleoNombre">
                        Instituci√≥n
                        <p-sortIcon field="nucleoNombre" ariaLabel="Activate to sort"
                            ariaLabelDesc="Activate to sort in descending order"
                            ariaLabelAsc="Activate to sort in ascending order">
                        </p-sortIcon>
                    </th>
                    <th pSortableColumn="enable" width="10%">
                        Activ@
                        <p-sortIcon field="enable" ariaLabel="Activate to sort"
                            ariaLabelDesc="Activate to sort in descending order"
                            ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </th>
                    <th pSortableColumn="producto">
                        Producto
                        <p-sortIcon field="producto" ariaLabel="Activate to sort"
                            ariaLabelDesc="Activate to sort in descending order"
                            ariaLabelAsc="Activate to sort in ascending order">
                        </p-sortIcon>
                    </th>
                    <th pSortableColumn="fechaAsig">
                        Fecha Asig.
                        <p-sortIcon field="fechaAsig" ariaLabel="Activate to sort"
                            ariaLabelDesc="Activate to sort in descending order"
                            ariaLabelAsc="Activate to sort in ascending order">
                        </p-sortIcon>
                    </th>
                    <th pSortableColumn="caracteristicas">
                        Caracteristicas
                        <p-sortIcon field="caracteristicas" ariaLabel="Activate to sort"
                            ariaLabelDesc="Activate to sort in descending order"
                            ariaLabelAsc="Activate to sort in ascending order">
                        </p-sortIcon>
                    </th>

                </tr>
                <tr>
                    <th>
                        <input pInputText style="width: 100%;" type="text"
                            (input)="dt.filter($event.target.value, 'cedula', 'contains')">
                    </th>
                    <th>
                        <input pInputText style="width: 100%;" type="text"
                            (input)="dt.filter($event.target.value, 'nombres', 'contains')">
                    </th>
                    <th>
                        <input pInputText style="width: 100%;" type="text"
                            (input)="dt.filter($event.target.value, 'nucleoId', 'contains')">
                    </th>
                    <th>
                        <input pInputText style="width: 100%;" type="text"
                            (input)="dt.filter($event.target.value, 'nucleoNombre', 'contains')">
                    </th>
                    <th></th>
                    <th>
                        <input pInputText style="width: 100%;" type="text"
                            (input)="dt.filter($event.target.value, 'producto', 'contains')">
                    </th>
                    <th>
                        <input pInputText style="width: 100%;" type="text"
                            (input)="dt.filter($event.target.value, 'fechaAsig', 'contains')">
                    </th>
                    <th></th>

                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
                <tr>
                    <td>{{item.cedula}}</td>
                    <td>{{item.nombres}} {{item.apellidos}}</td>
                    <td>{{item.nucleoId}} </td>
                    <td>{{item.nucleoNombre}} </td>
                    <td>{{item.enable ? "Activo" : "Inactivo"}}</td>
                    <td>{{item.producto}}</td>
                    <td>{{item.fechaAsig | date: 'dd/MM/yyyy'}}</td>
                    <td>{{item.caracteristicas}}</td>
                </tr>
            </ng-template>

        </p-table>
    </div>
    <!-- end register-content -->
</panel>
