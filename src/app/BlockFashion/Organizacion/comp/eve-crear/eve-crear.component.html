<panel title="Ingreso de eventos">
    <div class="register-content">

        <form #f="ngForm" (ngSubmit)="creoEve(f)" class="margin-bottom-0">
            <div class="row row-space-10 m-b-15">
                <label class="control-label col col-md-2">Fecha <span class="text-danger">*</span></label>
                <div class="col-md-2 ">
                    <input type="date" [(ngModel)]="objEve.fecha" name="fecha" class="form-control" placeholder="" required />
                </div>

                <label class="control-label">Hora <span class="text-danger">*</span></label>
                <div class="col-md-2 ">
                    <input type="time" [(ngModel)]="objEve.hora" name="hora" class="form-control" placeholder="" required />
                </div>
            </div>

            <div class="row row-space-10 m-b-15">
                <label class="control-label col col-md-2">Tipo de evento <span class="text-danger">*</span></label>
                <div class="col-md-2">
                    <select class="form-control" (change)="onChangeTipo($event.target.value)">
                        <option *ngFor="let item of varsTipo" [selected]="elTipo.descripcion.trim() == item.descripcion.trim()" [ngValue]="item" >{{item.descripcion}}</option>
                    </select>
                </div>
            </div>
            <div class="row row-space-10 m-b-15">
                <label class="control-label col col-md-2">Nombre <span class="text-danger">*</span></label>
                <div class="col-md-4 ">
                    <input type="text" [(ngModel)]="objEve.nombre" name="nombre" class="form-control" placeholder="" required />
                </div>
            </div>

            <div class="row row-space-10 m-b-15">
                <label class="control-label col col-md-2">Ciudad: <span class="text-danger">*</span></label>
                <div class="col-md-2 ">
                    <select *ngIf="varsCiud !== undefined && laCiud !== undefined" class="form-control" (change)="onChangeCiud($event.target.value)">
                        <option *ngFor="let item of varsCiud" [selected]="laCiud.nombre.trim() == item.nombre.trim()" [ngValue]="item" >{{item.nombre}}</option>
                    </select>
                </div>
                <!-- <button *ngIf="nivel == 50 || nivel == 90" type="button" (click)="openCiud(altaCiudad)" class="btn btn-white height-35  m-l-10 width-40" title=""  >
                <span class="fa fa-plus-circle btn-icon mr-2"></span></button> -->
            </div>

            <div class="row row-space-10 m-b-15">
                <label class="control-label col col-md-2">Lugar <span class="text-danger">*</span></label>
                <div class="col-md-4 ">
                    <input type="text" [(ngModel)]="objEve.lugar" name="lugar" class="form-control" placeholder="" required />
                </div>
            </div>
            <div class="row row-space-10 m-b-15">
                <label class="control-label col col-md-2">Link al evento </label>
                <div class="col-md-4 ">
                    <input type="text" [(ngModel)]="objEve.link" name="link" class="form-control" placeholder="" required />
                </div>
            </div>
            <div class="row row-space-10 m-b-15">
              <label class="control-label col col-md-2">Link a formulario </label>
              <div class="col-md-4 ">
                  <input type="text" [(ngModel)]="objEve.urlevaluacion" name="urleval" class="form-control" placeholder="" required />
              </div>
          </div>

            <div class="row row-space-10 m-b-15 col col-md-12">
                <div class="checkbox checkbox-css col-md-2">
                    <input type="checkbox" [(ngModel)]="objEve.inscripcion" [value]="true" id="inscri" name="inscri" />
                    <label for="inscri">&nbsp;Admite inscripciones</label>
                </div>

                <span *ngIf="objEve.inscripcion" class="row col col-md-10">
                    <div class="checkbox checkbox-css col-md-3">
                        <input type="checkbox" [(ngModel)]="objEve.usalista" [value]="true" id="usalis" name="usalis" />
                        <label for="usalis">&nbsp;Solo por lista de invitados</label>
                    </div>

                    <label class="control-label col col-md-2 m-b-15">Plazo inscripción<span class="text-danger">*</span></label>
                    <div class="col-md-3 ">
                        <input type="date" [(ngModel)]="objEve.desde" name="desde" class="form-control" placeholder="" required />
                    </div>
                    <div class="col-md-3 ">
                        <input type="date" [(ngModel)]="objEve.hasta" name="hasta" class="form-control" placeholder="" required />
                    </div>
                </span>
            </div>
            <div class="row row-space-10 m-b-15 col col-md-12">
                <div class="checkbox checkbox-css col-md-4">
                    <input type="checkbox" [(ngModel)]="objEve.asistencia" [value]="true" id="asis" name="asis" />
                    <label for="asis">&nbsp;Se marca asistencia</label>

                </div>
            </div>
            <div class="row row-space-10 m-b-15 col col-md-12">
                <div class="checkbox checkbox-css col-md-4">
                    <input type="checkbox" [(ngModel)]="objEve.evaluacion" [value]="true" id="eval" name="eval" />
                    <label for="eval">&nbsp;Admite formulario de evaluación </label>
                </div>
            </div>

            <div class="form-group row m-b-15 m-l-40">
                <div class="register-buttons">
                    <button type="button" class="btn btn-white height-30  m-l-20 width-150" title="" (click)="volver()"><span class="fa fa-arrow-left btn-icon mr-2"></span>Volver</button>
                    <button type="submit" class="btn btn-white height-30 m-l-20 width-150" title=""><span class="fa fa-check btn-icon mr-2" style="color:darkred"></span>Confirmar</button>
                </div>
            </div>
        </form>
    </div>
    <!-- end register-content -->
</panel>
<!-- end panel -->
