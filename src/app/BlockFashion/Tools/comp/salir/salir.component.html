<!-- begin login -->
<div class="login-cover">

    <div style="background-position: center; background-size: inherit;"></div>
</div>

<!-- begin login -->
<div class="login login-v2" >
    
    <!-- begin login-content -->
    <div class="log-content">
        <form #f="ngForm" (ngSubmit)="formSubmit()" class="margin-bottom-0">
            <div class="news-caption">
                <h4>
                    La sesion de la aplicaci√≥n ha sido cerrada correctamente ...
                </h4>

                <button type="submit" class="btn btn-block btn-lg" style="background-color:#bd171e; color:white">Ir al login</button>
            </div>
